        document.write("<script type='text/javascript' src='js/exportcontrollers.js?v=" + Date.now() + "'><\/script>");
    </script>
    <title>SmartPi Export Data</title>

<body ng-app="SmartPi" ng-controller="MainCtrl">
    <header>
        <nav class="cd-stretchy-nav">
            <a class="cd-nav-trigger" href="#0">
            Menu
            <span aria-hidden="true"></span>
            </a>
            <ul>
                <li><a href="index.html"><span></span></a></li>
                <li><a href="export.html" class="active"><span></span></a></li>
                <li><a ng-href="{{nodelocation}}" target="_blank"><span></span></a>
                    <li><a href="settings.html"><span></span></a></li>
                    <!-- <li><a href="#0"><span></span></a></li> -->
                    <!-- <li><a href="#0"><span></span></a></li> -->
                    <!-- <li><a href="#0"><span></span></a></li> -->
            </ul>
            <span aria-hidden="true" class="stretchy-nav-bg"></span>
        </nav>
    </header>
    <!--<main class="cd-main-content">
         <!-- main content here -->
    <!--</main>-->
    <md-content class="md-default-theme">
        <div class="md-toolbar-tools">
            <span flex></span>
            <div>
                <img src="img/techmakers.png" alt="techmakers logo" height="52">
                <br>
                <span style="font-size: small;">Version: {{softwareversion}}</span>
            </div>
        </div>
        </md-toolbar>
        <div flex="66" flex-offset="15">
            <div flex-gt-sm="90" flex-gt-md="80">
                <md-card class="md-default-theme">
                    <md-toolbar layout="row">
                        <div class="md-toolbar-tools">
                            <h2>
                                <span>CSV Export</span>
                            </h2>
                            <span flex></span>
                            <md-button class="md-raised" ng-click="readCSV()" aria-label="Table">
                                Table
                            </md-button>
                            <md-button class="md-raised" ng-click="downloadCSV()" aria-label="Download">
                                Download
                            </md-button>
                        </div>
                    </md-toolbar>
                    <div layout-gt-xs="row">
                        <div flex-gt-xs>
                            <h4>Startdate</h4>
                            <md-datepicker ng-model="startDate" md-placeholder="Enter Startdate"></md-datepicker>
                        </div>
                        <div flex-gt-xs>
                            <h4>Enddate</h4>
                            <md-datepicker ng-model="endDate" md-placeholder="Enter Enddate"></md-datepicker>
                        </div>
                    </div>
                    <div layout-gt-xs="row">
                        <table class="csvtabledata">
                            <tr class="csvtabledata" ng-repeat="x in data">
                                <td class="csvtabledata" ng-repeat="y in x track by $index">{{ y }}</td>
                            </tr>
                        </table>
                    </div>
                </md-card>
            </div>
        </div>
        </div>
    </md-content>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
